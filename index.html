<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 转转</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .fruits-container {
            position: fixed;
            top: 10px;
            bottom: 10px;
            left: 10px;
            width: 120px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .bombs-container {
            position: relative;
            flex: 1;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 10px;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .bombs-wrapper {
            position: fixed;
            right: 10px;
            top: 10px;
            bottom: 10px;
            width: 120px;
            display: flex;
            flex-direction: column;
        }

        .fruit, .bomb {
            display: inline-block;
            animation: popIn 0.3s ease-out;
        }

        @keyframes popIn {
            0% { transform: scale(0); }
            80% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }

        .instruction {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 30px;
        }

        .target-letter {
            font-size: 4rem;
            color: #667eea;
            margin-bottom: 10px;
        }

        .letters-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .letter-btn {
            font-size: 5rem;
            padding: 30px 50px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            background: linear-gradient(145deg, #f0f0f0, #e6e6e6);
            box-shadow: 5px 5px 15px #d1d1d1, -5px -5px 15px #ffffff;
        }

        .letter-btn:hover {
            transform: scale(1.1);
            box-shadow: 8px 8px 20px #c1c1c1, -8px -8px 20px #ffffff;
        }

        .letter-btn:active {
            transform: scale(0.95);
        }

        .speak-btn {
            background: linear-gradient(145deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }

        .speak-btn:hover {
            transform: scale(1.05);
        }

        .settle-btn {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1rem;
            border-radius: 15px;
            cursor: pointer;
            margin-top: 10px;
            transition: transform 0.2s;
            width: 100%;
        }

        .settle-btn:hover {
            transform: scale(1.05);
        }

        .message {
            font-size: 2rem;
            margin-top: 20px;
            min-height: 50px;
            color: #e74c3c;
        }

        .confetti {
            position: fixed;
            width: 15px;
            height: 15px;
            pointer-events: none;
            animation: fall 3s linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                justify-content: flex-start;
                padding-top: 80px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 10px;
            }

            .fruits-container,
            .bombs-wrapper {
                position: fixed;
                top: 10px;
                bottom: auto;
                height: 60px;
                width: calc(50% - 15px);
            }

            .fruits-container {
                left: 10px;
                right: auto;
            }

            .bombs-wrapper {
                right: 10px;
                left: auto;
                flex-direction: row;
                align-items: center;
                gap: 5px;
            }

            .bombs-container {
                flex: 1;
                height: 100%;
            }

            .settle-btn {
                width: auto;
                margin-top: 0;
                padding: 8px 10px;
                font-size: 0.8rem;
                white-space: nowrap;
            }

            .game-container {
                padding: 20px;
                width: 100%;
                max-width: 400px;
            }

            .instruction {
                font-size: 1.3rem;
                margin-bottom: 15px;
            }

            .target-letter {
                font-size: 2.5rem;
            }

            .letters-grid {
                gap: 10px;
                margin-top: 15px;
            }

            .letter-btn {
                font-size: 3rem;
                padding: 15px 25px;
            }

            .speak-btn {
                padding: 10px 25px;
                font-size: 1.2rem;
            }

            .message {
                font-size: 1.5rem;
                min-height: 40px;
            }
        }

        @media (max-width: 400px) {
            .letter-btn {
                font-size: 2.5rem;
                padding: 12px 20px;
            }

            .target-letter {
                font-size: 2rem;
            }

            .instruction {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="fruits-container" id="fruitsContainer"></div>
    <div class="bombs-wrapper">
        <div class="bombs-container" id="bombsContainer"></div>
        <button class="settle-btn" onclick="settleScore()"> 爪爪</button>
    </div>

    <h1> 转转!</h1>

    <div class="game-container">
        <div class="instruction">抓 注 转:</div>
        <div class="target-letter" id="targetDisplay"></div>

        <button class="speak-btn" onclick="speakLetter()"> 砖注 砖</button>

        <div class="letters-grid" id="lettersGrid"></div>

        <div class="message" id="message"></div>
    </div>

    <script>
        const hebrewLetters = [
            { letter: '', name: '指侄祝' },
            { letter: '', name: '值旨转' },
            { letter: '', name: '执旨侄' },
            { letter: '', name: '指旨侄转' },
            { letter: '', name: '值' },
            { letter: '', name: '指' },
            { letter: '', name: '址执' },
            { letter: '', name: '值转' },
            { letter: '', name: '值转' },
            { letter: '', name: '止' },
            { letter: '', name: '址旨祝' },
            { letter: '', name: '指侄' },
            { letter: '', name: '值' },
            { letter: '', name: '旨' },
            { letter: '住', name: '住指侄' },
            { letter: '注', name: '注址执' },
            { letter: '驻', name: '驻值旨' },
            { letter: '爪', name: '爪指执' },
            { letter: '拽', name: '拽止祝' },
            { letter: '专', name: '专值砖' },
            { letter: '砖', name: '砖执' },
            { letter: '转', name: '转指旨' }
        ];

        let currentTarget = null;
        let currentOptions = [];
        let roundComplete = false;
        let inputLocked = false;

        const fruitEmojis = ['', '', '', '', '', '', '', '', '', '', '', 'キ', '', '', '', ''];

        // Load fruits from localStorage
        let fruits = JSON.parse(localStorage.getItem('fruits') || '[]');

        function getFruitFontSize(count) {
            if (count <= 20) return 32;
            if (count <= 50) return 24;
            if (count <= 100) return 18;
            if (count <= 200) return 14;
            if (count <= 350) return 10;
            return 8;
        }

        function renderFruits() {
            const container = document.getElementById('fruitsContainer');
            const fontSize = getFruitFontSize(fruits.length);
            container.innerHTML = fruits.map((fruit, i) =>
                `<span class="fruit" style="font-size:${fontSize}px">${fruit}</span>`
            ).join('');
        }

        function addFruit() {
            const randomFruit = fruitEmojis[Math.floor(Math.random() * fruitEmojis.length)];
            fruits.push(randomFruit);
            localStorage.setItem('fruits', JSON.stringify(fruits));
            renderFruits();
        }

        // Load bombs from localStorage
        let bombs = JSON.parse(localStorage.getItem('bombs') || '[]');

        function renderBombs() {
            const container = document.getElementById('bombsContainer');
            const fontSize = getFruitFontSize(bombs.length);
            container.innerHTML = bombs.map((bomb, i) =>
                `<span class="bomb" style="font-size:${fontSize}px">${bomb}</span>`
            ).join('');
        }

        function addBomb() {
            bombs.push('');
            localStorage.setItem('bombs', JSON.stringify(bombs));
            renderBombs();
        }

        function settleScore() {
            const newFruitCount = Math.max(0, fruits.length - bombs.length);
            fruits = fruits.slice(0, newFruitCount);
            bombs = [];
            localStorage.setItem('fruits', JSON.stringify(fruits));
            localStorage.setItem('bombs', JSON.stringify(bombs));
            renderFruits();
            renderBombs();
        }

        function shuffle(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function getRandomLetters(count) {
            const shuffled = shuffle(hebrewLetters);
            return shuffled.slice(0, count);
        }

        function speakLetter() {
            if (currentTarget) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(currentTarget.name);
                utterance.lang = 'he-IL';
                utterance.rate = 0.8;
                speechSynthesis.speak(utterance);
            }
        }

        function speak(text) {
            speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = 'he-IL';
            utterance.rate = 0.9;
            speechSynthesis.speak(utterance);
        }

        function createConfetti() {
            const colors = ['#ff6b6b', '#4ecdc4', '#ffe66d', '#95e1d3', '#f38181', '#aa96da', '#fcbad3'];

            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    document.body.appendChild(confetti);

                    setTimeout(() => confetti.remove(), 4000);
                }, i * 30);
            }
        }

        function playApplause() {
            // Create applause using Web Audio API
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();

            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.value = 200 + Math.random() * 400;
                    oscillator.type = 'triangle';

                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                }, i * 50);
            }

            speak('驻!  !');
        }

        function handleClick(letter, button) {
            if (roundComplete || inputLocked) return;
            inputLocked = true;
            setTimeout(() => { inputLocked = false; }, 300);

            const message = document.getElementById('message');

            // Say the clicked letter
            const clickedItem = currentOptions.find(item => item.letter === letter);
            if (clickedItem) {
                speak(clickedItem.name);
            }

            if (letter === currentTarget.letter) {
                roundComplete = true;
                message.textContent = '  ! ';
                message.style.color = '#27ae60';
                createConfetti();
                playApplause();
                addFruit();

                setTimeout(() => {
                    message.textContent = '';
                    startNewRound();
                }, 2500);
            } else {
                message.textContent = '住 砖!';
                message.style.color = '#e74c3c';
                speak('住 砖');
                button.classList.add('shake');
                setTimeout(() => button.classList.remove('shake'), 500);
                addBomb();
            }
        }

        function startNewRound() {
            roundComplete = false;
            const grid = document.getElementById('lettersGrid');
            const targetDisplay = document.getElementById('targetDisplay');

            grid.innerHTML = '';

            currentOptions = getRandomLetters(4);
            currentTarget = currentOptions[Math.floor(Math.random() * currentOptions.length)];

            targetDisplay.textContent = currentTarget.name;

            currentOptions.forEach(item => {
                const btn = document.createElement('button');
                btn.className = 'letter-btn';
                btn.textContent = item.letter;
                btn.onclick = () => handleClick(item.letter, btn);
                grid.appendChild(btn);
            });

            setTimeout(speakLetter, 500);
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                speakLetter();
                return;
            }
            if (roundComplete || inputLocked) return;

            // Press the Hebrew letter to select it
            const buttons = document.querySelectorAll('.letter-btn');
            for (const btn of buttons) {
                if (btn.textContent === e.key) {
                    handleClick(btn.textContent, btn);
                    break;
                }
            }
        });

        // Start the game
        renderFruits();
        renderBombs();
        startNewRound();
    </script>
</body>
</html>
